<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-template-rows: repeat(3, 1fr);
        height: 100vh;
        padding: 3em;
      }

      .box {
        border: 1px solid #ededed;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="gallery">
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>
      </section>
    </main>
  </body>
</html>
